<div>
  <h1> HiStoryQuiz </h1>
  <div>
    <label> Number of Questions: </label> <input type="number" name="number_of_questions" [(ngModel)]="amountOfQuestions">
    <button type="submit" (click)="startQuiz()"> Create Quiz </button>
  </div>
  <nav *ngIf="quizStart">
    <app-quiz (endEmmiter)="endQuiz($event)" [amountOfQuestions]="amountOfQuestions"></app-quiz>
  </nav>
</div>
